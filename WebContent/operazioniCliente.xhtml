<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Operazioni cliente</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<div class="container-fluid">
		<h1>Benvenuto Cliente!</h1>
		<ul>
			<li><h:form>
				<h:commandLink action="#{controllerOrdine.creaOrdine()}"
					value="Crea Ordine"/>
			</h:form></li>	
			<li><h:form>
				<h:commandLink action="#{controllerOrdine.listinoOrdiniCliente()}"
					value="Consulta i tuoi ordini"></h:commandLink>
			</h:form></li>
		</ul>
	</div>
	<div>
		<h:link value="Torna alla home" outcome="index" />
	</div>
</h:body>
</html>
