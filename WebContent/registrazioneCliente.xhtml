<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Registrazione Utente</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<h1>Registrati</h1>
	<h:form>
		<table>
			<tr>
				<td>Indirizzo e-mail:</td>
				<td><h:inputText value="#{controllerCliente.email}"
						required="true" requiredMessage="Campo obbligatorio" id="email">
					</h:inputText></td>
				<td><h:message for="email" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret value="#{controllerCliente.password}"
						required="true" requiredMessage="Campo obbligatorio" id="password">
					</h:inputSecret></td>
				<td><h:message for="password" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><h:inputText value="#{controllerCliente.nome}"
						required="true" requiredMessage="Campo obbligatorio" id="nome">
					</h:inputText></td>
				<td><h:message for="nome" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Cognome:</td>
				<td><h:inputText value="#{controllerCliente.cognome}"
						required="true" requiredMessage="Campo obbligatorio" id="cognome">
					</h:inputText></td>
				<td><h:message for="cognome" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Data di nascita(gg/mm/aaaa):</td>
				<td><h:inputText value="#{controllerCliente.giorno}"
						required="true" requiredMessage="Campo obbligatorio" id="giorno">
					</h:inputText> / <h:inputText value="#{controllerCliente.mese}" required="true"
						requiredMessage="Campo obbligatorio" id="mese">
					</h:inputText> / <h:inputText value="#{controllerCliente.anno}" required="true"
						requiredMessage="Campo obbligatorio" id="anno">
					</h:inputText></td>
				<td><h:message for="giorno" styleClass="error" /> <h:message
						for="mese" styleClass="error" /> <h:message for="anno"
						styleClass="error" /></td>
			</tr>
			<tr>
				<td>Indirizzo di residenza:</td>
				<td><h:inputText value="#{controllerCliente.via}"
						required="true" requiredMessage="Campo obbligatorio" id="via">
					</h:inputText></td>
				<td><h:message for="via" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Citt&#224;:</td>
				<td><h:inputText value="#{controllerCliente.citta}"
						required="true" requiredMessage="Campo obbligatorio" id="citta">
					</h:inputText></td>
				<td><h:message for="citta" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Regione:</td>
				<td><h:inputText value="#{controllerCliente.regione}"
						required="true" requiredMessage="Campo obbligatorio" id="regione">
					</h:inputText></td>
				<td><h:message for="regione" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Cap:</td>
				<td><h:inputText value="#{controllerCliente.codicePostale}"
						required="true" requiredMessage="Campo obbligatorio"
						id="codicePostale">
					</h:inputText></td>
				<h:message for="codicePostale" styleClass="error" />
			</tr>
			<tr>
				<td>Nazione:</td>
				<td><h:inputText value="#{controllerCliente.stato}"
						required="true" requiredMessage="Campo obbligatorio" id="stato">
					</h:inputText></td>
				<td><h:message for="stato" styleClass="error" /></td>
			</tr>
		</table>
		<div>
			<h:commandButton value="invia"
				action="#{controllerCliente.creaCliente()}"></h:commandButton>
		</div>
	</h:form>
	<h:button value="torna indietro" outcome="loginCliente" />
</h:body>
</html>
