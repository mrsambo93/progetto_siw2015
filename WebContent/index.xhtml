<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>E-Commerce</title>

	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<div class="container-fluid">
		<h:graphicImage value="img.jpg" style="width: 204px; height: 91px;" />
		<h1>Benvenuto in PingOfDeath Store!</h1>
		<ul>
			<li><h:link value="Login Cliente" outcome="loginCliente" /></li>
			<li><h:link value="Login Amministratore"
					outcome="operazioniAdmin.xhtml" /></li>
			<li><h:form>
					<h:commandLink value="Consulta listino prodotti"
						action="#{controllerProdotto.listinoProdotti()}" />
				</h:form></li>
		</ul>
	</div>
</h:body>
</html>
