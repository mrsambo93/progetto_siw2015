<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" >
<h:body>

	<h1>Listino Prodotti</h1>

	<h:dataTable value="#{controllerProdotto.catalogoProdotti}" var="prod"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<h:link value="#{prod.nome}" outcome="prod">
    			<f:param name="id" value="#{prod.id}" />
    		</h:link>
    	</h:column>
    	<h:column>
			<h:link value="#{prod.codice}" outcome="prod">
    			<f:param name="id" value="#{prod.id}" />
    		</h:link>
    	</h:column>
    	<h:column>
			<h:link value="#{prod.descrizione}" outcome="prod">
    			<f:param name="id" value="#{prod.id}" />
    		</h:link>
    	</h:column>
    	<h:column>
			<h:link value="#{prod.prezzo}" outcome="prod">
    			<f:param name="id" value="#{prod.id}" />
    		</h:link>
    	</h:column>
	</h:dataTable>

</h:body>
</html>
