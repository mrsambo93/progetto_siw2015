<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Listino Prodotti</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<h1>Listino prodotti</h1>

	<h:dataTable value="#{controllerProdotto.catalogoProdotti}" var="prod"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">Nome      </f:facet>
			<h:form>
				<h:commandLink value="#{prod.nome}" action="#{controllerProdotto.cercaProdotto(prod.id)}"></h:commandLink>
			</h:form>
    	</h:column>
    	<h:column>
			<f:facet name="header">Prezzo      </f:facet>
				#{prod.prezzo}
    	</h:column>
    	<h:column>
			<f:facet name="header">Quantit&#224; Disponbile      </f:facet>
				#{prod.qtaMagazzino}
    	</h:column>
	</h:dataTable>

</h:body>
</html>
