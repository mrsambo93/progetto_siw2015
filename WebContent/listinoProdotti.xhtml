<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" >
<h:body>

	<h1>Listino prodotti</h1>

	<h:dataTable value="#{controllerProdotto.catalogoProdotti}" var="prod"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:form>
				<h:commandLink value="#{prod.nome}" action="#{controllerProdotto.cercaProdotto(prod.id)}"></h:commandLink>
			</h:form>
    	</h:column>
    	<h:column>
			<f:facet name="header">Prezzo</f:facet>
				#{prod.prezzo}
    	</h:column>
    	<h:column>
			<f:facet name="header">Quantit&#224; disponbile</f:facet>
				#{prod.qtaMagazzino}
    	</h:column>
	</h:dataTable>

</h:body>
</html>
