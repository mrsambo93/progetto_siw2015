<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Cliente</title>
	<meta charset="utf-8"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<h1>Dettagli cliente</h1>
	<ul>
		<li>Nome: <h:outputText value="${controllerOrdine.cliente.nome}"></h:outputText></li>
		<li>Cognome: <h:outputText
				value="#{controllerOrdine.cliente.cognome}"></h:outputText></li>
		<li>Email: <h:outputText
				value="#{controllerOrdine.cliente.email}"></h:outputText></li>
		<li>Data di registrazione: #{controllerOrdine.cliente.dataDiRegistrazione}</li>
		<li>Indirizzo: <h:outputText
				value="#{controllerOrdine.cliente.indirizzo.via}&#160;#{controllerOrdine.cliente.indirizzo.citta}&#160;
					#{controllerOrdine.cliente.indirizzo.regione}&#160;#{controllerOrdine.cliente.indirizzo.codicePostale}&#160;
					#{controllerOrdine.cliente.indirizzo.stato}"></h:outputText></li>
		<h:form>
			<h:commandButton value="Torna al listino"
				action="#{controllerOrdine.listinoOrdini()}">
			</h:commandButton>
		</h:form>
	</ul>
</h:body>
</html>
