<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Listino Fornitori</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<h1>Listino fornitori</h1>

	<h:dataTable value="#{controllerFornitore.fornitori}" var="forn">
		<h:column>
			<f:facet name="header">Partita iva</f:facet>
			<h:form>
				<h:commandLink value="#{forn.partitaIva}"
					action="#{controllerFornitore.aggiungiFornitoreProdotto(forn.id)}"></h:commandLink>
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{forn.email}
		</h:column>
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			#{forn.telefono}
		</h:column>
		<h:column>
			<f:facet name="header">Indirizzo</f:facet>
			#{forn.indirizzo.via} #{forn.indirizzo.citta} #{forn.indirizzo.regione} #{forn.indirizzo.codicePostale} #{forn.indirizzo.stato}
		</h:column>
	</h:dataTable>
	<div></div>
	<h:button value="Aggiungi un nuovo fornitore" outcome="nuovoFornitore"></h:button>
</h:body>
</html>
