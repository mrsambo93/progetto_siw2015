<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Registrazione Fornitore</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<h1>Nuovo fornitore</h1>
	<h:form>
		<table>
		<tr>
			<td>Partita iva:</td>
			<td><h:inputText value="#{controllerFornitore.partitaIva}" required="true"
				requiredMessage="Campo obbligatorio" id="partitaIva">
			</h:inputText></td>
			<td><h:message for="partitaIva" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Indirizzo e-mail:</tr></td>
			<td><h:inputText value="#{controllerFornitore.email}" required="true"
				requiredMessage="Campo obbligatorio" id="email">
			</h:inputText></td>
			<td><h:message for="email" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Indirizzo di residenza:</td>
			<td><h:inputText value="#{controllerFornitore.via}" required="true"
				requiredMessage="Campo obbligatorio" id="via">
			</h:inputText></td>
			<td><h:message for="via" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Citt&#224;:</td>
			<td><h:inputText value="#{controllerFornitore.citta}" required="true"
				requiredMessage="Campo obbligatorio" id="citta">
			</h:inputText></td>
			<td><h:message for="citta" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Regione:</td>
			<td><h:inputText value="#{controllerFornitore.regione}" required="true"
				requiredMessage="Campo obbligatorio" id="regione">
			</h:inputText></td>
			<td><h:message for="regione" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Cap:</td>
			<td><h:inputText value="#{controllerFornitore.codicePostale}"
				required="true" requiredMessage="Campo obbligatorio"
				id="codicePostale">
			</h:inputText></td>
			<td><h:message for="codicePostale" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Nazione:</td>
			<td><h:inputText value="#{controllerFornitore.stato}" required="true"
				requiredMessage="Campo obbligatorio" id="stato">
			</h:inputText></td>
			<td><h:message for="stato" styleClass="error" /></td>
		</tr>
		<tr>
			<td>Numero telefonico:</td>
			<td><h:inputText value="#{controllerFornitore.telefono}" required="true"
				requiredMessage="Campo obbligatorio" id="telefono">
			</h:inputText></td>
			<td><h:message for="telefono" styleClass="error" /></td>
		</tr>
		</table>
		<div>
			<h:commandButton value="Invia" action="#{controllerFornitore.creaFornitore()}"></h:commandButton>
		</div>
		<div>
			<h:commandButton value="Torna indietro" action="#{controllerFornitore.listinoFornitori()}"></h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
