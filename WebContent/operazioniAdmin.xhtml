<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Operazioni amministratore</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container-fluid">
		<h1>Benvenuto amministratore!</h1>
		<ul>
			<li><h:link value="Aggiungi Prodotto" outcome="nuovoProdotto" /></li>
			<li><h:form>
				<h:commandLink action="#{controllerProdotto.listinoProdotti()}"
					value="Listino Prodotti"/>
			</h:form></li>
		</ul>
	</div>
</h:body>
</html>
