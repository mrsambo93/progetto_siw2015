<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Operazioni amministratore</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<div class="container-fluid">
		<h1>Benvenuto amministratore!</h1>
		<ul>
			<li><h:link value="Aggiungi Prodotto" outcome="nuovoProdotto" /></li>
			<li><h:form>
				<h:commandLink action="#{controllerProdotto.listinoProdotti()}"
					value="Listino Prodotti"/>
			</h:form></li>	
			<li><h:form>
				<h:commandLink action="#{controllerOrdine.listinoOrdini()}"
					value="Listino Ordini"/>
			</h:form></li>	
			<li><h:link value="Torna alla home" outcome="index" /></li>
		</ul>
	</div>
</h:body>
</html>
