<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Carrello Prodotti</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<h1>Dettagli ordine</h1>
	<table>
		<tr>
			<td>Nome</td>
			<td>Codice</td>
			<td>Prezzo</td>
			<td>Quantit&#224; ordinata</td>
		</tr>
		<ui:repeat value="#{controllerOrdine.righeOrdine}" var="riga"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<tr></tr>
			<tr>
				<td>#{riga.prodotto.nome}</td>
				<td>#{riga.prodotto.codice}</td>
				<td>#{riga.prezzoUnitario}</td>
				<td>#{riga.qtaOrdinata}</td>
			</tr>
		</ui:repeat>
	</table>
	<h:form>
		<h:commandButton value="Torna agli ordini" action="#{controllerOrdine.listinoOrdiniCliente()}"></h:commandButton>
	</h:form>
	<div>
		<h:button value="Torna alla home page" outcome="operazioniCliente"></h:button>
	</div>
</h:body>
</html>
