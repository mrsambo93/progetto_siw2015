<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Listino Ordini</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<h1>Listino ordini</h1>
	<table>
		<ui:repeat value="#{controllerOrdine.ordini}" var="ord"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<tr>
				<td>Id ordine</td>
				<td>Data di creazione</td>
				<td>Data di chiusura</td>
				<td>Data di evasione</td>
			</tr>
			<tr>
				<td><h:form>
						<h:commandLink value="#{ord.id}"
							action="#{controllerOrdine.cercaOrdine(ord.id)}"></h:commandLink>
					</h:form></td>
				<td>#{ord.dataApertura}</td>
				<td>#{ord.dataChiusura}</td>
				<td>#{ord.dataEvasione}</td>
			</tr>
		</ui:repeat>
	</table>
	<h:button value="Torna alla pagina delle operazioni"
		outcome="operazioniAdmin" />
</h:body>
</html>
