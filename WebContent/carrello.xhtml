<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Carrello</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<h1>Il tuo carrello</h1>

	<h:dataTable value="#{controllerOrdine.righeOrdine}" var="riga"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">Nome      </f:facet>
				#{riga.prodotto.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Prezzo unitario      </f:facet>
				#{riga.prezzoUnitario}
    	</h:column>
		<h:column>
			<f:facet name="header">Quantit&#224;      </f:facet>
				#{riga.qtaOrdinata}
    	</h:column>
		<h:form>
			<h:commandButton value="Aggiungi un altro prodotto"
				action="#{controllerProdotto.listinoProdotti()}"></h:commandButton>
		</h:form>
	</h:dataTable>

</h:body>
</html>
