<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Carrello Prodotti</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>
	<h1>Il tuo Carrello</h1>
	<table>
		<tr>
			<td>Nome</td>
			<td>Codice</td>
			<td>Prezzo</td>
			<td>Quantit&#224; ordinata</td>
		</tr>
		<ui:repeat value="#{controllerOrdine.righeOrdine}" var="riga"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<tr></tr>
			<tr>
				<td>#{riga.prodotto.nome}</td>
				<td>#{riga.prodotto.codice}</td>
				<td>#{riga.prezzoUnitario}</td>
				<td>#{riga.qtaOrdinata}</td>
			</tr>
		</ui:repeat>
	</table>
	<div>
		<h:form>
			<h:commandButton value="Aggiungi un altro prodotto al carrello"
				action="#{controllerProdotto.listinoProdotti()}"></h:commandButton>
			<h:commandButton value="Termina Ordine"
				action="#{controllerOrdine.terminaOrdine()}"></h:commandButton>
			<h:commandButton value="Annulla Ordine"
				action="#{controllerOrdine.annullaOrdine()}"></h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
