<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Catalogo Prodotti</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<h1>Listino prodotti</h1>

	<table>
		<tr>
			<td>Nome</td>
			<td>Prezzo</td>
			<td>Quantit&#224; Disponbile</td>
		</tr>
		<ui:repeat value="#{controllerProdotto.catalogoProdotti}" var="prod"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<tr></tr>
			<tr>
				<td><h:form>
						<h:commandLink value="#{prod.nome}"
							action="#{controllerProdotto.cercaProdotto(prod.id)}"></h:commandLink>
					</h:form></td>
				<td>#{prod.prezzo}</td>
				<td>#{prod.qtaMagazzino}</td>
			</tr>
		</ui:repeat>
	</table>
</h:body>
</html>
